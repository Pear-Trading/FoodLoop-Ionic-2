<ion-content>
  <ion-row>
    <ion-col text-center>
      <h1>LocalLoop</h1>
    </ion-col>
  </ion-row>
  <form [formGroup]="login" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" color="primary" [disabled]="login.invalid" block>Sign In</button>
  </form>
  <button ion-button (click)="goToSignup()" color="secondary" block>Create an account</button>
</ion-content>
