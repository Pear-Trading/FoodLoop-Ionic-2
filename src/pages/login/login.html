<ion-content class="home-background">
 <!--Defines the actual content of this page -->
<div class="logo">Foodloop</div>
  <ion-list class="loginRow" >
    <ion-item>
      <ion-label stacked>Username/email</ion-label>
      <ion-input class="cok" type="text" [(ngModel)]="username" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" ></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button (click)="signin()" color="primary" block>Sign In</button>
       <button ion-button [navPush]="tokenPage" color="secondary" block> Create an account </button>
  </div>

</ion-content>
