<!-- this page is a navgation page for all gamify elements -->
	<ion-header>
		<ion-toolbar color="header">
			<button ion-button menuToggle >
				<ion-icon item-right name='menu'></ion-icon>
			</button>
			<ion-title>
				Personal Statistics
			</ion-title>
		</ion-toolbar>
	</ion-header>


<ion-content>

	<ion-row class="innerTab">
		<ion-segment [(ngModel)]="innerTabCtrl" color="primary">
			<ion-segment-button value="List" > List </ion-segment-button>
			<ion-segment-button value="Chart"> Charts </ion-segment-button>
		</ion-segment>
	</ion-row>

  <div [ngSwitch]="innerTabCtrl"> 
	<div *ngSwitchCase="'List'"> 
		<ion-card> 
			<div class="cardHeader yellowCard">
				Current Rank
			</div>
			<div class="cardContent">
				<div class="cardItem"> 
					<div class="cardItemHeader">
						My position in regional leaderboard 
						<span class="cardItemHeaderRight"> 1 </span> 
					</div>
					<div class="cardItemContent"> 
						Your previous position in leader board is 3 
					</div>
				</div>
			</div>
		</ion-card>
 
		<ion-card>
			<div class="cardHeader purpleCard">
				My Spending
			</div>
			<div class="cardContent"> 
				<div class="cardItem"> 
					<div class="cardItemHeader">
						Daily
						<span class="cardItemHeaderRight"> £30 </span>
					</div>
					<div class="cardItemContent"> 
					</div>
				</div>      
      
				<div class="cardItem"> 
					<div class="cardItemHeader">
						Weekly
						<span class="cardItemHeaderRight"> £60 </span> 
					</div>
					<div class="cardItemContent"> 
					</div>
				</div>

				<div class="cardItem"> 
					<div class="cardItemHeader"> 
						Monthly
						<span class="cardItemHeaderRight"> £90 </span> 
					</div>
					<div class="cardItemContent">
					</div>
				</div>

				<div class="cardItem"> 
					<div class="cardItemHeader"> 
						Grand Total
						<span class="cardItemHeaderRight"> £1,290 </span> 
					</div>
					<div class="cardItemContent">
					</div>
				</div>

			</div>
		</ion-card>
  
		<ion-card>
			<div class="cardHeader blueCard"> 
				Regional Average Spending
			</div>
			<div class="cardContent"> 
				<div class="cardItem"> 
					<div class="cardItemHeader"> 
						Weekly
						<span class="cardItemHeaderRight"> £10 </span> 
					</div>
					<div class="cardItemContent"> 
					</div>
				</div>      

				<div class="cardItem"> 
					<div class="cardItemHeader"> 
						Monthly
						<span class="cardItemHeaderRight"> £20 </span> 
					</div>
					<div class="cardItemContent"> 
					</div>
				</div>

				<div class="cardItem"> 
					<div class="cardItemHeader"> 
						Yearly
						<span class="cardItemHeaderRight"> £20 </span> 
					</div>
					<div class="cardItemContent"> 
					</div>
				</div>
				

				<div class="cardItem"> 
					<div class="cardItemHeader"> 
						Grand Total
						<span class="cardItemHeaderRight"> £20 </span> 
					</div>
					<div class="cardItemContent"> 
					</div>
				</div>
				
			</div>
		</ion-card>
    </div>

    <div *ngSwitchCase="'Chart'" ng-init="initCharts()">
		<ion-card>
			<div class="cardHeader"> 
				My rank
			</div>
			<div class="cardContent"> 
				<canvas #lineCanvas></canvas>
			</div>
		</ion-card>  
    </div>
  </div>
	
  

  
 
</ion-content>
