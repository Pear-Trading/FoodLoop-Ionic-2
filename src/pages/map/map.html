<ion-header>
  <ion-toolbar color="header">
    <button ion-button menuToggle >
      <ion-icon item-right name='menu'></ion-icon>
    </button>
    <ion-title>
      Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<div [ngSwitch]="locationStatus">
  <div *ngSwitchCase="'loading'">
    Loading location
  </div>
  <div *ngSwitchCase="'found'">
    <ion-content *ngIf="mapStatus" padding>
      <div #map id="map"></div>
    </ion-content>
    <ion-content *ngIf="!mapStatus" padding>
      No internet connection available.
    </ion-content>
  </div>
  <div *ngSwitchCase="'not found'">
    Location cannot be found. Please enable location settings, then reload this page.
  </div>
</div>
