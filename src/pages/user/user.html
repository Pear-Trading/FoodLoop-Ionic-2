<ion-toolbar color="header">
    <button ion-button menuToggle >
    <ion-icon item-right name='menu'></ion-icon>
    </button>
  </ion-toolbar>
<ion-content>
 
 <div class="simpleDashBoard">
  <ion-grid>
    <!-- Hello user -->
    <ion-row class="greetingRow">  
      <ion-item  no-lines>
        <ion-avatar item-left><img src="assets/img/icon1.png"></ion-avatar>
        <h1 class="title"> {{name}}</h1>
        <h2 class="subhead"> {{email}}</h2>
      </ion-item>
    </ion-row>


    <!-- shows pear points -->
    <ion-row class="statusRow">
      <ion-col witdh-70 color="primary"> 
        <div class="header">My Pear Points</div>
        <div class="bigContent"> 
          {{myPearPoints}} 
        </div>

      </ion-col>
 
      <ion-col width-30 color="danger"> 
        <div class="header">My Ranking</div>
        <div class="bigContent"> 
          {{myRank}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

    <!-- display inter-tab for controlling chart display -->
    <ion-row class="innerTab">
      <ion-segment [(ngModel)]="status" mode="md" >
        <ion-segment-button value="Weekly"  (ionSelect)="goToSlide(0)">Top Players</ion-segment-button>
        <ion-segment-button value="Daily" (ionSelect)="goToSlide(1)">My Stat </ion-segment-button>
        <ion-segment-button value="Monthly"(ionSelect)="goToSlide(2)">Overall</ion-segment-button>
      </ion-segment>
    </ion-row>
    
    
    <!-- display charts -->
    <!-- ideally, this would be a quick and simple grasp of user overview-->

    <ion-row class="innerChart" >
        <ion-slides pager (ionSlideDidChange)="slideChanged()"> 
          <ion-slide>
            <canvas #barCanvas></canvas> 
          </ion-slide>
          
          <ion-slide>
            <canvas #lineCanvas></canvas>
          </ion-slide>
          
          <ion-slide>
            <canvas #pieCanvas></canvas> 
          </ion-slide>
        </ion-slides>


    </ion-row>

 </div>


  <div class="cardContent">  
        <ion-row no-gutters>
          <ion-col >  
              <div (click)="navCtrl.push(statPage)" class="cardItem"> 
                <div class="cardItemHeader"> My Spent </div>
                <div class="cardItemContent"> Â£88.88 </div>
              </div>
          </ion-col>
        </ion-row>
  </div>


   <div class="cardContent"> 
     <ion-grid>
        <ion-row> 
           <ion-col width-50> 
              <button ion-button full large block outline [navPush]="gamePage">
                  <ion-icon name="cube"></ion-icon>
                     Game center </button>
           </ion-col>
            
            <ion-col width-50> 
              <button ion-button full large block outline [navPush]="shopPage">
                  <ion-icon name="cube"></ion-icon>
                     Shopping center </button>
           </ion-col>
        </ion-row>
     </ion-grid>
   </div>



</ion-content>

<ion-footer class="pearUpCtrl">
  <ion-toolbar>


  <button ion-button [navPush]="receiptPage"  large icon-right full > Enter a receipt
  <ion-icon name="flame" md="md-flame" color="foodloop"> </ion-icon>
  </button>

  </ion-toolbar>
</ion-footer>
