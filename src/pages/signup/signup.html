<ion-header>
  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="signup" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Token</ion-label>
      <ion-input type="text" formControlName="token"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Full Name</ion-label>
      <ion-input type="text" formControlName="full_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Display Name</ion-label>
      <ion-input type="text" formControlName="display_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Postcode</ion-label>
      <ion-input type="text" formControlName="postcode"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Age Range</ion-label>
      <ion-select type="text" formControlName="age_range">
        <ion-option *ngFor="let range of ageRanges" [value]="range.id">{{ range.string }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <button ion-button full color="secondary" type="submit" [disabled]="signup.invalid">Sign Up</button>
  </form>
</ion-content>
